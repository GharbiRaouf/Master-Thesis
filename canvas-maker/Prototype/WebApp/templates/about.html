{% extends 'layout.html' %}

{% block body %}
    <h1>Expose DataBase Notes</h1>
    {% if notes!="" %}
        <table class="table table-hover table-sm">
            <thead>
            <tr>
                <th scope="col" class="col-xs-8">Note Headline and Description</th>
                <th scope="col">Rate it!</th>
            </tr>
            </thead>
            <tbody>
            {% for note in notes %}
                <tr>
                    <td>
                        <blockquote class="blockquote">
                            <footer class="blockquote-footer"><cite title="Source Title">{{ note[0] }}</cite></footer>
                            <p class="mb-0">{{ note[1] }}</p>
                        </blockquote>

                    </td>
                    <td>
                        <button type="button" class="btn btn-sm btn-success">Good</button>
                        <button type="button" class="btn btn-sm btn-danger">Bad</button>
                        <button type="button" class="btn btn-sm btn-warning">Average</button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    {% endif %}
{% endblock %}
